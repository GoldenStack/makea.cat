<!DOCTYPE html>
<html>
    <head>
        <title>makea.cat</title>
    </head>
    <body style="text-align: center; background-color: rgb({{ BACKGROUND-COLOR }});">
        <style>        
            #cta {
                margin: 0 auto;
                width: 400px;
                height: 256px;
                border: 1px solid black;
            }
        </style>
        <p>make a cat / fer un gat</p>
        <div id="cta">
            <img src="" id="img">
        </div>
        <p>come back at 2:22 / torna a 2:22</p>
        <script> 
            let d = new Date();
            let h = d.getHours(), m = d.getMinutes();
    
            let t = (h == 2 || h == 2 + 12) && m == 22 || true;
    
            document.getElementById("img").src = "/cat?" + (t ? `${d.getTime()}&${d.getTimezoneOffset()}` : "torna");
        </script>
    </body>
</html>
